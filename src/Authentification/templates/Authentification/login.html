{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Connexion</title>
<link rel="stylesheet" href="{% static "Authentification/css/login.css" %}">
{% endblock head %}

{% block body %}

<!-- container login -->
<div class="login-container">
  <h1 class="login-title">Connexion</h1>
  <!-- message d'erreur -->
  <p class="message">{{ message }}</p>
  <!-- formulaire de connexion -->
  <form method="post" id="login-form">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit" class="login-btn">Se connecter</button>
      <!-- lien vers la page de création de compte -->
      <a href="{% url 'create_user' %}" class="create-account-link">Créer un compte</a>
  </form>
</div>
{% endblock body %}
