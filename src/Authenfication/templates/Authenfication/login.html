{% extends "base.html" %}
{% block head %}

{% block body %}

<h1> Login toi ou inscrit toi</h1>


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

{% if error %}
    <p>{{ error }}</p>
{% endif %}
  
{% endblock body %}
